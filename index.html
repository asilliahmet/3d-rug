    <style>
        body{
            display: flex;
            overflow: hidden;
            margin: 0px;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 95vh;
            background: url("./Images/backgroundNoise.png");
            background-repeat: repeat;
        }
        #appcontainer{
            width: min(100vw, 100vh);
            height: min(100vw, 100vh);
            /* border: 1px solid green; */
            overflow: hidden;
            position: relative;
        }
        a-scene, #videoBackground, #touchoverlay, .screenShotCanvas{
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }
        #touchoverlay{
            /* background-color: rgba(255, 0, 0, 1); */
            z-index: 999;
        }
        .screenShotCanvas{
            z-index: 99;
        }
        #videoBackground{
            object-fit: cover;
        }
        #bottomui{
            position: relative;
            z-index: 5;
            top: 20px;
            width: 100vw;
            display: flex;
            justify-content: space-around;
        }
        #bottomui *{
            width: 50px;
        }
        #topBar{
            width: 100vw;
            /* position: fixed; */
            top: 0px;
            left: 0px;
            background-color: #c41a49;
            margin-top: 0px;
            padding: 3px;
            text-indent: 10px;
            font-family: "Titillium Web";
            color: white;
            letter-spacing: 2px;
            margin-bottom: 2px;
            box-shadow: inset 0px 0px 5px 5px #2b2b2b3b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-right: 15px;
            padding-left: 15px;
            box-sizing: border-box;
        }
        #topBar svg{
            height: 12px;
        }
        #toolBox{
            display: none;
            position: fixed;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.463);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            /* width: 200px; */
            height: 100vh;
            right: 0px;
            top: 0px;
            /* display: flex; */
            flex-direction: column;
            align-items: flex-end;
            color: white;
            font-family: "Poppins";
            padding: 10px;
            font-size: 1.1em;
            gap: 10px;
        }
        #toolBox div{
            padding-left: 20px;
            padding: 3px 20px;
            cursor: pointer;
        }
    </style>
</head>

<script>
    let videoBackground = document.querySelector('#videoBackground');
    navigator.mediaDevices.getUserMedia({ video: {facingMode: { ideal: "environment" }}, audio: false })
      .then((stream) => {
        videoBackground.srcObject = stream;
        videoBackground.play();
      })
      .catch((error) => {
        console.log(error);
      });
</script>
